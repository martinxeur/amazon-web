<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Roleplay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Amazon Roleplay</h1>
    <div id="login" class="card p-4">
      <input type="text" id="username" class="form-control mb-2" placeholder="Nom d'utilisateur" />
      <select id="role" class="form-select mb-2">
        <option value="admin">Admin</option>
        <option value="livreur">Livreur</option>
        <option value="prime">Amazon Prime</option>
        <option value="basic">Amazon Basic</option>
      </select>
      <button class="btn btn-primary" onclick="login()">Connexion</button>
    </div>

    <div id="dashboard" class="mt-4" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
